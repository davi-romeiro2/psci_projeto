<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Psicologia</title>
    <link rel="stylesheet" href="../css/login/login.css" />
</head>

<body>
    <div class="login-container">
        <!-- Modal de Login -->
        <div id="login-modal">
            <h1>Bem-vindo(a)</h1>
            <form class="login-form">
                <label for="email">Email</label>
                <input type="email" placeholder="Digite seu email" id="email" required />

                <label for="senha">Senha</label>
                <input type="password" placeholder="Digite sua senha" id="senha" required />

                <button type="submit">Entrar</button>

                <a href="./esqueci_senha.html" class="forgot-password" id="forgot-password-link">Esqueci minha senha</a>

                <div class="register-section">
                    <p>Primeiro acesso?</p>
                    <a href="./cadastro.html" id="show-register">Cadastre-se</a>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
